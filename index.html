<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="wrapper">
<header class="chat-header">
	<h1 class="heading">MyChat</h1>
</header>
<main class="main-chat">
	<section class="main-section">
		<div class="main-section-chat">
			<ul class="main-section-chat-list">
				<li class="main-section-chat-list-item">
					<p>First message</p>
				</li>
				<li class="main-section-chat-list-item">
					<p>Hello</p>
				</li>
			</ul>
			<form action="" method="post" class="chat-form" id="chat-form">
				<input type="text" id="text-message" placeholder="Enter your message" class="message">
				<input type="submit" value="Відправити" class="submit-button">
			</form>
		</div>
	</section>
</main>
<script src="js/main.js"></script>
</body>
</html>
